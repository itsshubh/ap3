							<form>
								<div class="form-group">
									<label for="exampleInputEmail1">Name</label>
									<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name" required="required">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Email address</label>
									<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required="required">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Phone number</label>
									<input type="number" class="form-control" id="exampleInputPassword1" placeholder="phone number" required="required">
								</div>
								<div class="form-group">
									<label for="exampleInputAddress1">Enter Address</label>
									<textarea class="form-control" rows="3" placeholder="Enter Address" required="required"></textarea>
								</div>
								
								
								<table class="table">
									<tr class="table-heading">
										<td>item</td>
										<td>Quantity</td>
										<td>Price</td>
										<td>Amount</td>
									</tr>
									<tr>
										<td colspan="3">Total Amount</td>

									</tr>
								</table>

				      			</div>
							</form>
				     	</div>
			    	</div>

					</div>
				</div>
			</div>

	<!-- modal for sell starts -->

	<div class="modal fade" id="sellModal" role="dialog">
		    <div class="modal-dialog">
		      <!-- Modal content-->
			    <div class="modal-content">
			      	<div class="modal-header">
       					<button type="button" class="close" data-dismiss="modal">&times;</button>
       				 	<h4 class="modal-title">Sell Product</h4>
     				</div>
		        	<div class="modal-body">
		          		<form role="form">
			            	<div class="form-group">
			              		<label for="product-name"></label>
			              		<input type="text" class="form-control" id="product-name" placeholder="Enter Product Name" required="required">
			            	</div>
			            	<div class="form-group">
				              <label for="brand-name"></label>
				              <input type="text" class="form-control" id="brand-name" placeholder="Enter Brand Name" required="required">
				            </div>
				            <div class="row">
					            <div class="form-group col-md-4">				 
					             	<label for="gender">Gender</label>
					                <select>
						           	    <option>Men</option> 
		    							<option>Women</option> 
		    							<option>Kid</option> 
					            	</select>
					            </div>
					            <div class="col-md-4">
					            	<label for="size">Size</label>
						            <select>
						           	    <option >Small</option> 
		    							<option >Medium</option> 
		    							<option >Large</option>
		    							<option >Extra-Large</option>  
					            	</select>
					            </div>
					            <div class="col-md-4">
					            	<label for="quantity">Quantity</label>
					 	            <select>
						           	    <option >1</option> 
		    							<option >2</option> 
		    							<option >3</option>
		    							<option >4</option>
						           	    <option >5</option> 
		    							<option >6</option> 
		    							<option >7</option>
						           	    <option >8</option> 
		    							<option >9</option> 
		    							<option >10</option> 
					            	</select>
					            </div>
			   		        </div>
				           	<div class="form-group">
				              <label for="product-category"></label>
				              <input type="text" class="form-control" id="product-category" placeholder="Enter Product Ctaegory" required="required">
				            </div>
				            <div class="row">
				            	<div class="col-md-6">
				            		<label for="price"></label>
				              		<input type="text" class="form-control" id="pricee" placeholder="Enter Price" required="required">
				            	</div>
				            	<div class="col-md-6">
				            		<label for="discount"></label>
				              		<input type="text" class="form-control" id="discount" placeholder="Enter Discount" required="required">
				            	</div>
				            </div>
				            <div class="row">
				            	<div class="col-md-5">
				            		<button type="submit" class="choose">Choose Image</button>
				            	</div>
				            </div>
